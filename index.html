<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">

    <title>Document</title>
</head>
<body>
    <section class="preview">
        <header class="header">
                <nav class="logo">
                 <img class="logo-img" src="/icon/logo.svg" alt="logo">
                 <span class="logo-name">Travel Portal</span>
                </nav>
                <nav>
                    <div class="nav-list">
                        <a class="nav-list-item" href="#">How It Works</a>
                        <a class="nav-list-item" href="#">Plan Your Trip</a>
                        <a class="nav-list-item" href="#">Destinations</a>
                        <a class="nav-list-item" href="#">Travel Stories</a>
                    </div>
                </nav>
                <button type="button" class="nav-button">
                    <span class="nav-button-text">Login</span>
                </button>
        </header>
        <div class="preview-element">
            <h1 class="preview-title">Explore the beauty of the World</h1>
            <p class="preview-text">Receive personalized recommendations for countries, hotels, activities and more</p>
            <div class="search">
                <input type="text" placeholder="What would you like to do?" class="input">
                <button class="search-button">Start Planning</button>

            </div>
        
        </div>

    </section>
</body>
</html>
